<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Formulario Multipágina</title>
</head>

<body>
    <div id="form-container" class="form-container">
        <!-- Página 1: Datos Personales -->
        <div class="page active" id="page1">
            <h2>Datos Personales</h2>

            <div class="input-group">
                <label for="username" class="form-label">Nombre</label>
                <input type="text" name="username" id="username" placeholder="Escribe tu nombre">
            </div>

            <div class="input-group">
                <label for="age" class="form-label">Edad:</label>
                <input type="text" id="age" placeholder="Escribe tu edad">
            </div>

            <div class="input-group">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="Escribe tu correo">
            </div>

            <button class="sign" id="guardarDatos">Guardar</button>

            <a href="Familiares.html" class="sign" id="irPagina2">Ir a la Página 2</a>
        </div>
    </div>

    <script>
        // Función para guardar los datos y redirigir a la página 2
        document.getElementById("guardarDatos").addEventListener("click", function(event) {
            // Prevenir el comportamiento por defecto de los botones
            event.preventDefault();

            // Obtener los valores de los campos de entrada
            const nombre = document.getElementById("username").value;
            const edad = document.getElementById("age").value;
            const correo = document.getElementById("email").value;

            // Crear un objeto con los datos
            const datosPersonales = {
                nombre: nombre,
                edad: edad,
                correo: correo
            };

            // Guardar los datos en localStorage con la clave 'datos_personales'
            localStorage.setItem('datos_personales', JSON.stringify(datosPersonales));

            // Redirigir a la página 2
            window.location.href = "Familiares.html";
        });
    </script>
</body>

</html>
