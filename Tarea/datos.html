<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Datos Guardados</title>
</head>

<body>
    <div class="container mt-5">
        <h2>Datos Guardados</h2>

        <!-- Sección para Datos Personales -->
        <div class="mb-4">
            <h3>Datos Personales</h3>
            <p id="datos-personales">No hay datos personales guardados.</p>
        </div>

        <!-- Sección para Familiares -->
        <div class="mb-4">
            <h3>Familiares</h3>
            <p id="datos-familiares">No hay datos de familiares guardados.</p>
        </div>

        <!-- Sección para Condiciones -->
        <div class="mb-4">
            <h3>Condiciones</h3>
            <p id="datos-condiciones">No hay condiciones guardadas.</p>
        </div>

        <!-- Sección para Internamientos -->
        <div class="mb-4">
            <h3>Internamientos</h3>
            <p id="datos-internamientos">No hay datos de internamientos guardados.</p>
        </div>

        <!-- Botón para volver a Internamientos -->
        <button class="btn btn-primary mt-4" onclick="volverAInternamientos()">Volver a Internamientos</button>
    </div>

    <script>
        // Función para cargar y mostrar los datos de localStorage
        function cargarDatos() {
            const datosPersonales = JSON.parse(localStorage.getItem('datos_personales'));
            if (datosPersonales) {
                document.getElementById('datos-personales').innerText = `Nombre: ${datosPersonales.nombre}, Edad: ${datosPersonales.edad}, Correo: ${datosPersonales.correo}`;
            }

            const datosFamiliares = JSON.parse(localStorage.getItem('familiares'));
            if (datosFamiliares) {
                document.getElementById('datos-familiares').innerText = `Nombre: ${datosFamiliares.nombre}, Edad: ${datosFamiliares.edad}, Parentezco: ${datosFamiliares.parentezco}`;
            }

            const datosCondiciones = JSON.parse(localStorage.getItem('condiciones'));
            if (datosCondiciones) {
                document.getElementById('datos-condiciones').innerText = `Enfermedad: ${datosCondiciones.enfermedad}, Tiempo con Enfermedad: ${datosCondiciones.tiempoConEnfermedad}, Detalle: ${datosCondiciones.detalleEnfermedad}`;
            }

            const datosInternamientos = JSON.parse(localStorage.getItem('internamientos'));
            if (datosInternamientos) {
                document.getElementById('datos-internamientos').innerText = `Fecha: ${datosInternamientos.fecha}, Centro Médico: ${datosInternamientos.centroMedico}, Diagnóstico: ${datosInternamientos.diagnostico}`;
            }
        }

        // Función para redirigir a la página de internamientos
        function volverAInternamientos() {
            window.location.href = "internamientos.html";
        }

        // Llamar a la función para cargar datos al cargar la página
        window.onload = cargarDatos;
    </script>
</body>

</html>
