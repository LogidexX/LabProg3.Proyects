<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style_condiciones.css">
    <title>Formulario Multipágina</title>

</head>

<body>

    <div id="form-container" class="form-container">
        <!-- Página 1: Internamientos -->
        <div class="page active" id="page1">
            <h2>Internamientos</h2>

            <div class="input-group">
                <label for="Fecha" class="form-label">Fecha</label>
                <input type="date" id="fecha" placeholder="">
            </div>

            <div class="input-group">
                <label for="centroMedico" class="form-label">Centro médico al que fue ingresado</label>
                <input type="text" id="centroMedico" placeholder="Centro médico">
            </div>

            <div class="input-group">
                <label for="diagnostico" class="form-label">Diagnóstico</label>
                <textarea id="diagnostico" placeholder="Escriba el detalle del diagnóstico"></textarea>
            </div>

            <button class="sign" id="guardarDatos">Guardar</button>

            <a href="Condiciones.html" class="sign" id="irPagina3">Ir a la Página 3</a>
        </div>
    </div>

    <script>
        document.getElementById('guardarDatos').addEventListener('click', function() {
            // Obtener los valores de los campos de entrada
            const fecha = document.getElementById('fecha').value;
            const centroMedico = document.getElementById('centroMedico').value;
            const diagnostico = document.getElementById('diagnostico').value;

            // Crear un objeto con los datos de internamiento
            const internamiento = {
                fecha: fecha,
                centroMedico: centroMedico,
                diagnostico: diagnostico
            };

            // Guardar los datos en localStorage
            localStorage.setItem('internamientos', JSON.stringify(internamiento));

            // Redirigir a otra página si es necesario
            window.location.href = 'Datos.html';
            alert('Datos guardados correctamente');
        });
    </script>

</body>

</html>
