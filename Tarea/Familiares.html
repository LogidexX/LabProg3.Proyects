<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Formulario Multipágina</title>
</head>

<body>

    <div id="form-container" class="form-container">
        <!-- Página Familiares -->
        <div class="page active" id="page1">
            <h2>Familiares</h2>

            <div class="input-group">
                <label for="username" class="form-label">Nombre</label>
                <input type="text" name="username" id="username" placeholder="Escribe el nombre de tu familiar">
            </div>

            <div class="input-group">
                <label for="age" class="form-label">Edad:</label>
                <input type="text" id="age" placeholder="Escribe su edad">
            </div>

            <div class="input-group">
                <label for="parentezco" class="form-label">Parentezco:</label>
                <input type="text" id="parentezco" placeholder="Escribe su parentezco">
            </div>

            <button class="sign" id="guardarDatos">Guardar</button>

            <a href="Datos_personales.html" class="sign" id="irPagina1">Ir a la Página 1</a>
        </div>
    </div>

    <script>
        // Función para guardar los datos y redirigir a la página 3
        document.getElementById("guardarDatos").addEventListener("click", function(event) {
            // Prevenir el comportamiento por defecto de los botones
            event.preventDefault();

            // Obtener los valores de los campos de entrada
            const nombre = document.getElementById("username").value;
            const edad = document.getElementById("age").value;
            const parentezco = document.getElementById("parentezco").value;

            // Crear un objeto con los datos
            const datosFamiliares = {
                nombre: nombre,
                edad: edad,
                parentezco: parentezco
            };

            // Guardar los datos en localStorage con la clave 'familiares'
            localStorage.setItem('familiares', JSON.stringify(datosFamiliares));

            // Redirigir a la página de Condiciones
            window.location.href = "Condiciones.html";
        });
    </script>

</body>

</html>
